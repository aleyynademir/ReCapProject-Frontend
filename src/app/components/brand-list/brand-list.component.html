<div class="content">
    <div class="card">
        <div>
            
            </div>
      <div class="card-header">Marka Listesi</div>
      <div class="card-body">
        <a routerLink="/brand/add" class="btn btn-danger">Marka Ekleme</a>
          <table class="table table-responsive table-bordered table-hover">
              <thead>
                  <tr>
                      <th>Id</th>
                      <th>İsim</th>
                      <th>Düzenle</th>
                      
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of brands">
                      <td>{{item.brandId}}</td>
                      <td>{{item.brandName}}</td>
                      <td><a routerLink="/brand/update/{{item.brandId}}" class="btn btn-warning">Düzenle</a></td>
                      
                  </tr>
              </tbody>
          </table>
      </div>
    </div>
  </div>
