<div class="modal-dialog"  *ngIf="carDetail != null">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ carDetail.car.brandName }} - {{ carDetail.car.colorName }} | Aracı Kirala
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
         <div class="form-group row mb-2">
          <label for="example-date-input" class="col-4 col-form-label"
            >Günlük Fiyat</label
          >
           <div class="col-8">
            <input
              type="text"
              disabled="disabled"
              class="form-control"
            [value]="carDetail.car.unitPrice | currency: '₺'"
            /> 
          </div> 
        </div> 
        <div class="form-group row mb-2">
          <label for="user-input" class="col-4 col-form-label"
            >Müşteri</label
          >
          <div class="col-8">
            <select class="form-select" [(ngModel)]="userId">
              <option
                [ngValue]="user.userId"
                *ngFor="let user of users"
              >
                {{ user.firstName }} {{ user.lastName }} |
               
              </option>
            </select>
          </div>
        </div>
        <div class="form-group row mb-2">
          <label for="example-date-input" class="col-4 col-form-label"
            >Kiralanan Tarih</label
          >
          <div class="col-8">
            <input
              
              
              [(ngModel)]="rentDate"
              type="date"
              class="form-control"
              id="rent-date"
              placeholder="Bir gün seçiniz."
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="example-date-input" class="col-4 col-form-label"
            >Teslim Tarihi</label
          >
          <div class="col-8">
            <input
             
              
              [(ngModel)]="returnDate"
              type="date"
              class="form-control"
              id="return-date"
              placeholder="Bir gün seçiniz."
            />
          </div>
        </div>
      </div>
      
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" routerLink="/cars">
            Vazgeç
          </button>
          <button 
            data-bs-dismiss="modal"
            
            type="button"
            class="btn btn-success"
          >
            Kirala
          </button>
        
        </div>
      </div>
  
    </div>
